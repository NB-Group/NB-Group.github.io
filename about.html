<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于我 - 梁皓文</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* 动态背景 */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
    }

    .code-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0.1;
    }

    .code-char {
      position: absolute;
      color: #00ff41;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* 主容器 */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* 终端窗口 */
    .terminal-window {
      width: 90%;
      max-width: 800px;
      background: rgba(13, 13, 13, 0.95);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* 终端头部 */
    .terminal-header {
      background: linear-gradient(90deg, #555, #333);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .terminal-buttons {
      display: flex;
      gap: 6px;
    }

    .terminal-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff5f56; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #27ca3f; }

    .terminal-title {
      color: #ccc;
      font-size: 13px;
      margin-left: 12px;
      font-weight: 500;
    }

    /* 终端内容 */
    .terminal-body {
      padding: 20px;
      color: #00ff41;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      min-height: 500px;
      max-height: 70vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
    }

    /* 自定义滚动条 */
    .terminal-body::-webkit-scrollbar {
      width: 8px;
    }

    .terminal-body::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .terminal-body::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 65, 0.3);
      border-radius: 4px;
    }

    .terminal-body::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 65, 0.5);
    }

    /* 光标动画 */
    .cursor {
      color: #00ff41;
      animation: blink 1s steps(2, start) infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* 文本样式 */
    .terminal-content h2 {
      color: #fff;
      border-bottom: 1px solid #555;
      padding-bottom: 8px;
      margin-bottom: 16px;
      font-size: 1.4rem;
    }

    .terminal-content h3 {
      color: #ffd700;
      margin: 24px 0 12px 0;
      font-size: 1.2rem;
    }

    .terminal-content p {
      color: #ccc;
      margin-bottom: 12px;
    }

    .terminal-content ul {
      margin: 12px 0 12px 20px;
    }

    .terminal-content li {
      color: #bbb;
      margin-bottom: 8px;
      position: relative;
    }

    .terminal-content li::before {
      content: '▸';
      color: #00ff41;
      font-weight: bold;
      position: absolute;
      left: -15px;
    }

    .terminal-content a {
      color: #4a9eff;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .terminal-content a:hover {
      color: #66b3ff;
      text-shadow: 0 0 5px rgba(74, 158, 255, 0.5);
    }

    .terminal-content a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background: #4a9eff;
      transition: width 0.3s ease;
    }

    .terminal-content a:hover::after {
      width: 100%;
    }

    /* 技能进度条容器 */
    .skills-container {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
    }

    .skill-item {
      margin-bottom: 16px;
    }

    .skill-item:last-child {
      margin-bottom: 0;
    }

    .skill-name {
      color: #00ff41;
      font-size: 0.9rem;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #00ff41, #00cc33);
      border-radius: 4px;
      width: 0%;
      transition: width 2s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* 特殊效果 */
    .glitch {
      color: #fff;
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      animation: glitch-1 0.3s infinite;
      color: #ff0040;
      z-index: -1;
    }

    .glitch::after {
      animation: glitch-2 0.3s infinite;
      color: #00ffff;
      z-index: -2;
    }

    @keyframes glitch-1 {
      0%, 14%, 15%, 49%, 50%, 99%, 100% {
        transform: translate(0);
      }
      15%, 49% {
        transform: translate(-2px, 0);
      }
    }

    @keyframes glitch-2 {
      0%, 20%, 21%, 62%, 63%, 99%, 100% {
        transform: translate(0);
      }
      21%, 62% {
        transform: translate(2px, 0);
      }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .terminal-window {
        width: 95%;
        margin: 10px;
      }
      
      .terminal-body {
        padding: 15px;
        font-size: 13px;
        max-height: 60vh;
      }
      
      .terminal-content h2 {
        font-size: 1.2rem;
      }
      
      .terminal-content h3 {
        font-size: 1.1rem;
      }
    }

    /* 打字效果增强 */
    .typing-line {
      opacity: 0;
      animation: typeIn 0.5s ease-out forwards;
    }

    @keyframes typeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* 突出显示的项目 */
    .highlight-project {
      background: rgba(255, 215, 0, 0.1);
      border-left: 3px solid #ffd700;
      padding: 8px 12px;
      margin: 8px 0;
      border-radius: 4px;
    }

    /* 社交链接样式 */
    .social-links {
      display: flex;
      gap: 16px;
      margin: 16px 0;
      flex-wrap: wrap;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: rgba(0, 255, 65, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 65, 0.2);
    }

    .social-link i {
      color: #00ff41;
    }
  </style>
</head>

<body>
  <!-- 动态背景 -->
  <div class="animated-bg">
    <div class="code-rain" id="codeRain"></div>
  </div>

  <div class="main-container">
    <div class="terminal-window">
      <!-- 终端头部 -->
      <div class="terminal-header">
        <div class="terminal-buttons">
          <div class="terminal-button close"></div>
          <div class="terminal-button minimize"></div>
          <div class="terminal-button maximize"></div>

      <!-- 终端内容 -->
      <div class="terminal-body">

          <!-- 内容将通过JavaScript动态生成 -->
        </div>
        <span class="cursor" id="cursor">█</span>

    </div>
  </div>

  <script>
    // 终端内容数据
    const terminalContent = [
      { type: 'command', content: '$ whoami' },

      { type: 'command', content: '$ ls -la personal-info/' },
      { type: 'html', content: '<h3>📋 个人信息</h3>' },
      { type: 'list', items: [
        '👤 姓名：梁皓文',
        '🏫 学校：上海市陆行中学北校',
        '🎂 生日：2011/11/17',
        '🎯 年龄：13岁 (自动计算中...)',
        '💻 身份：全栈程序员 / AI训练师',
        '<span style="text-decoration: line-through; opacity: 0.6;">🎭 身份：伟大的马克思主义者...</span> <span style="color: #ff6b6b;"># 开个玩笑</span>'
      ]},
      { type: 'command', content: '$ cat projects-and-achievements.md' },
      { type: 'html', content: '<h3>🚀 牛叉事迹与项目</h3>' },
      { type: 'list', items: [
        '<div class="highlight-project">🤖 还原MOSS - <a href="https://www.bilibili.com/video/BV1Dh411g7aR/?spm_id_from=333.999.0.0" target="_blank">查看视频</a></div>',
        '<div class="highlight-project">🪟 参与Windows 12 (网页版) 开发 - <a href="https://github.com/tjy-gitnub/win12" target="_blank">GitHub链接</a></div>',
        '💼 参与上海知至恒信息技术有限公司交易警报系统开发',
        '⚡ 开发NB系列软件 - <a href="https://github.com/NB-Group/NB-software" target="_blank">项目链接</a>',
        '🎯 学校信息课帮助全班解除老师控制 (技术无罪！)',
        '🏆 编程能力全国前4% (各种奖项就不列举了)'
      ]},
      { type: 'command', content: '$ curl -s https://api.github.com/users/NB-Group' },
      { type: 'html', content: '<h3>🔗 友情链接</h3>' },
      { 
        type: 'html', 
        content: `
          <div class="social-links">
            <a href="https://github.com/NB-Group" target="_blank" class="social-link">
              <i class="fab fa-github"></i>
              GitHub 主页
            </a>
            <a href="https://space.bilibili.com/1570243738" target="_blank" class="social-link">
              <i class="fab fa-bilibili"></i>
              B站主页
            </a>
          </div>
        `
      },
      { type: 'command', content: '$ python3 -c "import skills; skills.show_progress()"' },
      { type: 'html', content: '<h3>💻 编程语言技能</h3>' },
      { 
        type: 'text', 
        content: '其实我Python用得更多，整个MOSS 1000+行代码全是Python写的，C++主要用于竞赛 🐍' 
      },
      {
        type: 'html',
        content: `
          <div class="skills-container">
            <div class="skill-item">
              <div class="skill-name">Python 🐍</div>
              <div class="progress-bar">
                <div class="progress" data-progress="85"></div>
              </div>
            </div>
            <div class="skill-item">
              <div class="skill-name">JavaScript 🌐</div>
              <div class="progress-bar">
                <div class="progress" data-progress="75"></div>
              </div>
            </div>
            <div class="skill-item">
              <div class="skill-name">HTML/CSS 🎨</div>
              <div class="progress-bar">
                <div class="progress" data-progress="80"></div>
              </div>
            </div>
            <div class="skill-item">
              <div class="skill-name">C++ ⚡</div>
              <div class="progress-bar">
                <div class="progress" data-progress="70"></div>
              </div>
            </div>
            <div class="skill-item">
              <div class="skill-name">AI/ML 🤖</div>
              <div class="progress-bar">
                <div class="progress" data-progress="65"></div>
              </div>
            </div>
          </div>
        `
      },
      { type: 'command', content: '$ echo "感谢访问！有问题随时联系~"' },
      { type: 'text', content: '💬 感谢访问！有问题随时联系~ ✨' },
      { type: 'command', content: '$ _' }
    ];

    let currentLine = 0;
    let currentChar = 0;
    let isTyping = false;

    // 创建代码雨效果
    function createCodeRain() {
      const codeRain = document.getElementById('codeRain');
      const characters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz{}[]();<>/\\|';
      
      setInterval(() => {
        const char = document.createElement('div');
        char.className = 'code-char';
        char.textContent = characters[Math.floor(Math.random() * characters.length)];
        char.style.left = Math.random() * 100 + '%';
        char.style.animationDuration = (Math.random() * 3 + 2) + 's';
        codeRain.appendChild(char);

        // 清理旧元素
        setTimeout(() => {
          if (char.parentNode) {
            char.parentNode.removeChild(char);
          }
        }, 5000);
      }, 200);
    }

    // 打字机效果
    function typeWriter() {
      if (currentLine >= terminalContent.length) {
        document.getElementById('cursor').style.display = 'none';
        animateProgressBars();
        return;
      }

      const content = terminalContent[currentLine];
      const container = document.getElementById('terminal-content');

      if (content.type === 'command') {
        // 命令行样式
        const commandDiv = document.createElement('div');
        commandDiv.style.color = '#00ff41';
        commandDiv.style.marginTop = '16px';
        commandDiv.innerHTML = `<span style="color: #ffd700;">user@nb-group</span>:<span style="color: #4a9eff;">~</span>$ `;
        container.appendChild(commandDiv);

        typeText(commandDiv, content.content, () => {
          currentLine++;
          setTimeout(typeWriter, 300);
        });
      } else if (content.type === 'output') {
        // 输出样式
        const outputDiv = document.createElement('div');
        outputDiv.style.color = '#ccc';
        outputDiv.style.marginBottom = '8px';
        container.appendChild(outputDiv);

        typeText(outputDiv, content.content, () => {
          currentLine++;
          setTimeout(typeWriter, 200);
        });
      } else if (content.type === 'html') {
        // HTML内容
        const htmlDiv = document.createElement('div');
        htmlDiv.innerHTML = content.content;
        htmlDiv.classList.add('typing-line');
        container.appendChild(htmlDiv);
        currentLine++;
        setTimeout(typeWriter, 400);
      } else if (content.type === 'text') {
        // 普通文本
        const textDiv = document.createElement('div');
        textDiv.style.color = '#ccc';
        textDiv.style.marginBottom = '8px';
        container.appendChild(textDiv);

        typeText(textDiv, content.content, () => {
          currentLine++;
          setTimeout(typeWriter, 300);
        });
      } else if (content.type === 'list') {
        // 列表项
        const listDiv = document.createElement('ul');
        listDiv.style.margin = '12px 0 12px 20px';
        container.appendChild(listDiv);

        let itemIndex = 0;
        function addListItem() {
          if (itemIndex >= content.items.length) {
            currentLine++;
            setTimeout(typeWriter, 400);
            return;
          }

          const li = document.createElement('li');
          li.style.color = '#bbb';
          li.style.marginBottom = '8px';
          li.innerHTML = content.items[itemIndex];
          li.classList.add('typing-line');
          listDiv.appendChild(li);

          itemIndex++;
          setTimeout(addListItem, 200);
        }
        addListItem();
      }
    }

    // 逐字打字效果
    function typeText(element, text, callback) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 30);
    }

    // 技能进度条动画
    function animateProgressBars() {
      const progressBars = document.querySelectorAll('.progress');
      progressBars.forEach((bar, index) => {
        setTimeout(() => {
          const progress = bar.getAttribute('data-progress');
          bar.style.width = progress + '%';
        }, index * 300);
      });
    }

    // 动态年龄计算
    function updateAge() {
      const birthDate = new Date('2011-11-17');
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      
      // 更新内容中的年龄
      terminalContent.forEach(item => {
        if (item.items) {
          item.items = item.items.map(text => 
            text.includes('年龄：') ? `🎯 年龄：${age}岁 (动态计算)` : text
          );
        }
      });
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      createCodeRain();
      updateAge();
      
      // 延迟开始打字效果
      setTimeout(() => {
        typeWriter();
      }, 1000);
      
      // 自动滚动到底部
      const terminalBody = document.querySelector('.terminal-body');
      const observer = new MutationObserver(() => {
        terminalBody.scrollTop = terminalBody.scrollHeight;
      });
      
      observer.observe(document.getElementById('terminal-content'), {
        childList: true,
        subtree: true
      });
    });

    // 点击终端重新播放动画
    document.querySelector('.terminal-window').addEventListener('dblclick', () => {
      location.reload();
    });
  </script>
</body>
